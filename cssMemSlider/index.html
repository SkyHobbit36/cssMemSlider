<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS mem-slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider-wrapper">
    <div class="slider">
    <input type="radio" id="slide-1" name="meme" hidden checked> 
    <input type="radio" id="slide-2" name="meme" hidden>
    <input type="radio" id="slide-3" name="meme" hidden>
    <input type="radio" id="slide-4" name="meme" hidden>
    <input type="radio" id="slide-5" name="meme" hidden>
    <input type="radio" id="slide-6" name="meme" hidden>
    <div class="buttons">
      <label for="slide-1" class="button">
        <span class="circle"></span>
      </label>
      <label for="slide-2" class="button">
        <span class="circle"></span>
      </label>
      <label for="slide-3" class="button">
        <span class="circle"></span>
      </label>
      <label for="slide-4" class="button">
        <span class="circle"></span>
      </label>
      <label for="slide-5" class="button">
        <span class="circle"></span>
      </label>
      <label for="slide-6" class="button">
        <span class="circle"></span>
      </label>
    </div>
    <div class="images">
      <div class="image image-1">
        <img src="./img/6.jpg" alt="">
      </div>
      <div class="image image-2">
        <img src="./img/2.jpg" alt="">
      </div>
      <div class="image image-3">
        <img src="./img/4.jpg" alt="">
      </div>
      <div class="image image-4">
        <img src="./img/1.jpg" alt="">
      </div>
      <div class="image image-5">
        <img src="./img/5.jpg" alt="">
      </div>
      <div class="image image-6">
        <img src="./img/7.jpg" alt="">
      </div>
      <div class="image loader"></div>
    </div>
    <div class="text">
      <div class="text-content text-content-1">
       <span>٩(◕‿◕｡)۶</span>
      </div>
      <div class="text-content text-content-2">
       <span>⌒(￣﹏￣)⌒</span><span>(/ω＼)</span>
      </div>
      <div class="text-content text-content-3">
        <span>ヽ(‵﹏´)ノ</span>
      </div>
      <div class="text-content text-content-4">
       <span>ヽ(￣～￣　)ノ</span><span>╰(*´︶`*)╯</span>
      </div>
      <div class="text-content text-content-5">
       <span>(⊃｡•́‿•̀｡)⊃</span><span>┌┐</span>
      </div>
      <div class="text-content text-content-6">
       <span>＼(￣▽￣)／</span>

    </div>
  </div>
  </div>
</body>
